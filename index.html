<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="clock">

        <div class="number" style="--v:1" >  <!-- css variable --v and value 1 -->
          <b>-</b>
        </div>
        <div class="number" style="--v:2" >
            <b>-</b>
        </div>
        <div class="number" style="--v:3" >
            <b>3</b>
        </div>
        <div class="number" style="--v:4" >
            <b>-</b>
        </div>
        <div class="number" style="--v:5" >
            <b>-</b>
        </div>
        <div class="number"style="--v:6"  >
            <b>6</b>
        </div>
        <div class="number" style="--v:7" >
            <b>-</b>
        </div>
        <div class="number" style="--v:8" >
            <b>-</b>
        </div>
        <div class="number"style="--v:9"  >
            <b>9</b>
        </div>
        <div class="number" style="--v:10" >
            <b>-</b>
        </div>
        <div class="number" style="--v:11" >
            <b>-</b>
        </div>
        <div class="number" style="--v:12" >
            <b>12</b>
        </div>
        <div class="dot"></div>

        <div class="digital-clock">
            <div class="dh">00</div>:
            <div class="dm">00</div>:
            <div class="ds">00</div>
        </div>
        <div class="hour-hand"></div>
        <div class="min-hand"></div>
        <div class="sec-hand"></div>
       

    </div>

    <script src="script.js"></script>
</body>
</html>
